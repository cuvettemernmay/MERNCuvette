<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="./forms.css">
</head>
<body>
  <h1>Forms</h1>
  <form action="https://www.google.com" method="get">
    <label for="name">Name</label><br><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    <label for="email">Email</label><br><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label for="password">Password</label><br><br>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

    <label for="gender">Gender</label><br><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>

    <br><br>
    <label for="age">Age</label><br><br>
    <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>

    <label for="date">Date</label><br><br>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">Time</label><br><br>
    <input type="time" id="time" name="time"><br><br>
    
    <label for="hobbies">Hobbies</label><br><br>
    <input type="checkbox" id="reading" name="hobbies">
    <label for="reading">Reading</label>
    <input type="checkbox" id="playing" name="hobbies">
    <label for="playing">Playing</label>
    <input type="checkbox" id="writing" name="hobbies">
    <label for="writing">Writing</label>
    <br><br>

    <label for="cars"> Select your favorite car</label><br><br>
    <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>

    <br><br>
    <label for="comments">Comments</label><br><br>
    <textarea name="comments" id="comments" placeholder="Enter your message"></textarea><br><br>

    <br><br>

    <label for="slider">Slider</label><br><br>
    <input type="range" id="slider" name="slider" min="0" max="10" value="50"><br><br>

    <input type="reset" id="reset" name="reset" value="Reset">
    <input type="submit" id="submit" name="submit" value="Submit">
    <!-- <button type="submit">Submit</button> -->
  </form>
</body>
</html>
